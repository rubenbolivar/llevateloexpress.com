# Configuración de Nginx para manejar las rutas /admin/ y /dashboard/

server {
    listen 80;
    server_name llevateloexpress.com www.llevateloexpress.com;
    
    # Redireccionar HTTP a HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name llevateloexpress.com www.llevateloexpress.com;
    
    # Configuración SSL (reemplaza con tus propios certificados)
    ssl_certificate /etc/letsencrypt/live/llevateloexpress.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/llevateloexpress.com/privkey.pem;
    
    # Otras configuraciones SSL recomendadas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # Raíz del sitio (frontend Next.js)
    root /var/www/llevateloexpress.com/frontend/out;
    
    # Ubicación raíz para servir el frontend
    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }
    
    # Proxy para la API de Django
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Admin de Django en /admin/
    location /admin/ {
        proxy_pass http://127.0.0.1:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Media y static para Django
    location /media/ {
        alias /var/www/llevateloexpress.com/backend/media/;
    }
    
    location /static/admin/ {
        alias /var/www/llevateloexpress.com/backend/venv/lib/python3.10/site-packages/django/contrib/admin/static/admin/;
    }
    
    location /static/ {
        alias /var/www/llevateloexpress.com/backend/static/;
    }
    
    # Servicio Next.js para dashboard y otras rutas dinámicas
    location ~ ^/(dashboard|_next|api-frontend)/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Configuración adicional
    client_max_body_size 10M;
    access_log /var/log/nginx/llevateloexpress.access.log;
    error_log /var/log/nginx/llevateloexpress.error.log;
} 